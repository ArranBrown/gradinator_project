<!DOCTYPE html>
{% load staticfiles %}
{% load gradinator_template_tags %}
<html>

<html>
<head>
	<title>
		Gradinator -
		{% block title_block %}
		Calculate your grade
		{% endblock %}
	</title>
</head>
<body>
	<!-- Page specific content goes here -->
	<div>
		{% block body_block %}
		{% endblock %}
	</div>
	<hr />
	<div>
		<ul>
			<!-- You can change this however dont change the urls they are needed for user authentication -->
			{% if user.is_authenticated %}
				<li><a href="{% url 'auth_logout' %}?next=/gradinator/">Logout</a></li>	
			{% else %}
				<li><a href="{% url 'login' %}">Sign In</a></li>
				<li>o <a href="{% url 'auth_login' %}">Sign Up</a></li>
			{% endif %}
			
		</ul>
	</div>
</body>
</html>
